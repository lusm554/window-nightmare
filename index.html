<!DOCTYPE html>
<html>
  <body>
    <script>
      function sleep(sleep_time_in_milliseconds) {
        // Sync example
        //let current_time = new Date().getTime()
        //while(new Date().getTime() < (current_time + sleep_time_in_milliseconds));
        // Async example
        return new Promise((resolve) => setTimeout(resolve, sleep_time_in_milliseconds));
      }
      async function spawn_windows(screenY) {
        let popup_window_filepath = 'popup.html'
        for (let i = 0; i < 1000; i += 150) {
          window.open(
            popup_window_filepath,
            window.crypto.randomUUID(),
            `width=400,height=400,screenX=${i},screenY=${screenY}`
          )
        }
      }
      async function main() {
        document.getElementById("page_size").innerHTML = `Width = ${window.screen.width}, Height = ${window.screen.height}`;
        await spawn_windows(0)
        await spawn_windows(400)
        await spawn_windows(600)
      }
      document.addEventListener('DOMContentLoaded', main, false)
    </script>
    <h1 id="page_size"> </h1>
  </body>
</html>
